name: Android Build & Release

on:
  push:
    branches:
      - main
  workflow_dispatch:  # 可手动触发构建

jobs:
  build:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: Android-kotlin-Code  # Kotlin 工程目录

    steps:
      # 1️⃣ 拉取代码
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ 安装 JDK 17
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      # 3️⃣ 给 gradlew 添加执行权限
      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew

      # 4️⃣ 清理旧的构建产物
      - name: Clean old build outputs
        run: |
          echo "🧹 清理旧的 APK 文件..."
          rm -rf app/build/outputs/apk/
          echo "✅ 清理完成，当前目录结构："
          ls -R app/build/outputs/apk/ || echo "(目录为空)"

      # 5️⃣ 构建 debug 与 release 两种版本（防止某些渠道只输出 debug）
      - name: Build APKs
        run: |
          echo "🏗️ 开始构建 APK..."
          ./gradlew clean assembleDebug assembleRelease
          echo "✅ 构建完成"

      # 6️⃣ 输出所有生成的 APK 路径（这一步是关键）
      - name: Show generated APKs
        run: |
          echo "📦 构建产物列表："
          find app/build/outputs/apk -type f -name "*.apk" | tee apk_list.txt
          echo "✅ 上面是所有生成的 APK 文件路径"

      # 7️⃣ 上传所有找到的 APK 到 Release
      - name: Upload APKs to GitHub Release
        if: success()
        uses: softprops/action-gh-release@v2
        with:
          tag_name: "v${{ github.run_number }}"
          name: "UUVPN Build #${{ github.run_number }}"
          body: |
            🚀 自动构建成功！
            - 分支: ${{ github.ref_name }}
            - 构建编号: ${{ github.run_number }}
          files: |
            app/build/outputs/apk/**/*.apk   # ⭐ 自动匹配所有 APK（包括 alpha/meta/debug/release）
          overwrite_files: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
