name: Android Build & Release

on:
  push:
    branches:
      - main
  workflow_dispatch:  # 手动触发构建

jobs:
  build:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: Android-kotlin-Code  # ⭐ 切换到你的 Kotlin 工程目录

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew

      - name: Build APK
        run: ./gradlew assembleDebug

      - name: List APK files
        run: ls -R app/build/outputs/apk/  # ✅ 验证 APK 是否生成

      - name: Upload Release APK to GitHub
        uses: softprops/action-gh-release@v2
        with:
          tag_name: "v${{ github.run_number }}"
          name: "UUVPN Build #${{ github.run_number }}"
          body: |
            🚀 自动构建成功！
            - 分支: ${{ github.ref_name }}
            - 构建编号: ${{ github.run_number }}
          files: app/build/outputs/apk/debug/app-debug.apk  # ⭐ 相对工作目录
          overwrite_files: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
