name: Android Build & Release

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: Android-kotlin-Code

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew

      - name: Clean old build outputs
        run: |
          echo "🧹 清理旧的 APK 文件..."
          rm -rf app/build/outputs/apk/
          echo "✅ 清理完成"
          ls -R app/build/outputs/apk/ || echo "(目录为空)"

      - name: Build APKs
        run: |
          echo "🏗️ 开始构建 APK..."
          ./gradlew clean assembleDebug assembleRelease
          echo "✅ 构建完成"

      - name: Show generated APKs
        run: |
          echo "📦 构建产物列表："
          find app/build/outputs/apk -type f -name "*.apk" | tee apk_list.txt
          echo "✅ 上面是所有生成的 APK 文件路径"

      - name: Upload APKs to GitHub Release
        if: success()
        uses: softprops/action-gh-release@v2
        with:
          tag_name: "v${{ github.run_number }}"
          name: "UUVPN Build #${{ github.run_number }}"
          body: |
            🚀 自动构建成功！
            - 分支: ${{ github.ref_name }}
            - 构建编号: ${{ github.run_number }}
          files: |
            app/build/outputs/apk/**/*.apk
          overwrite_files: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
